apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: svn-clone-task
spec:
  params:
  - name: svn-username
    type: string
  - name: svn-password
    type: string
  steps:
  - name: clone-code
    image: alpine/git
    command:
    - sh
    - -c
    args:
    - svn checkout --username $(params.svn-username) --password $(params.svn-password) <SVN_URL> /workspace/source-code
    volumeMounts:
    - name: workspace
      mountPath: /workspace
    env:
    - name: HOME
      value: /workspace
  volumes:
  - name: workspace
    emptyDir: {}
